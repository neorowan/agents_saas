version: '3.8'

services:
  # PostgreSQL com pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: lobe-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lobe_password_123}
      POSTGRES_DB: ${LOBE_DB_NAME:-lobe_chat_dev}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - lobe-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: lobe-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - lobe-network

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: lobe-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - lobe-network

  # Casdoor
  casdoor:
    image: casbin/casdoor:latest
    container_name: lobe-casdoor-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - httpport=8000
      - RUNNING_IN_DOCKER=true
      - driverName=postgres
      - dataSourceName=user=postgres password=${POSTGRES_PASSWORD:-lobe_password_123} host=postgres port=5432 sslmode=disable dbname=casdoor
      - runmode=dev
    volumes:
      - ./data/casdoor:/app/conf
    networks:
      - lobe-network

networks:
  lobe-network:
    driver: bridge